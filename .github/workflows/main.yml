name: github-action-test

#workflow 실행시킬 트리거
on:
    #main branch에 push나 pull request 이벤트 트리거 설정
    push:
        branches: [main]
    pull_request:
        branches: [main]

    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Grant execute permission for gradlew
              run: chmod +x ./gradlew
              shell: bash

            - name: Build with Gradle
              run: ./gradlew build
              shell: bash
